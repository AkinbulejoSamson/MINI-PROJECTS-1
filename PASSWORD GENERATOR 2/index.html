<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PASSWORD GENERATOR</title>
  </head>

  <body>
    <div class="pw-container">
      <div class="pw-header">
        <input type="text" class="pw" id="pw" placeholder="Password" >
        <button class="copy" id="copy"><i class="fas fa-copy"></i></button>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" min="4" max="30" value="10">
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox">
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox">
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox">
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input id="symbol" type="checkbox">
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>

</html>
